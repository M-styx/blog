<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			height: 35px;
			width: 70px;
			background-color: #ccc;
			position: absolute;
		}
		.active{
			background-image: url(img/1.jpg);
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		var str = '';
		var num = -1;
		var divs = document.getElementsByTagName('div')
		for (var i = 0; i < 100; i++) {
			if(i%10 == 0){
				num++;
			};
			str += '<div style="left:'+i%10*80+'px;top:'+num*45+'px;background-position:'+(-i%10*80)+'px '+(-num*45)+'px;"></div>'
		
		};
		document.body.innerHTML = str;
		for (var i = 0; i < divs.length; i++) {
			divs[i].onmouseover = function(){
				this.className = 'active';
			};
		};
	</script>
</body>
</html>
